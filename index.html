<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>操作側：接続デバッグ版</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --accent: #ff4d8d; }
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        
        /* 背景映像 */
        #remote-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 1; background: #222;
        }

        /* ログ表示（デバッグ用） */
        #debug-log {
            position: fixed; top: 10px; left: 10px; right: 10px;
            background: rgba(0,0,0,0.7); color: #0f0; font-size: 10px;
            padding: 5px; z-index: 200; pointer-events: none; border: 1px solid #333;
        }

        /* UIレイヤー */
        .game-ui { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; pointer-events: none; }
        .footer { margin-top: auto; padding-bottom: 50px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); text-align: center; pointer-events: auto; }
        .btn-box { display: flex; justify-content: center; gap: 30px; }
        .btn { width: 90px; height: 90px; border-radius: 50%; border: 4px solid #fff; background: rgba(0,0,0,0.5); color: white; font-size: 2rem; }
        .btn.active { border-color: var(--accent); box-shadow: 0 0 20px var(--accent); }
        .btn.disabled { opacity: 0.2; }

        /* 入力画面 */
        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        input { padding: 15px; font-size: 1.2rem; border-radius: 5px; margin-bottom: 10px; text-align: center; width: 80%; }
        button.connect-btn { background: var(--accent); color: white; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="debug-log">ログ: 起動完了</div>
    <video id="remote-video" autoplay playsinline></video>

    <div id="overlay">
        <h3 id="my-id-status">通信サーバー接続中...</h3>
        <input type="text" id="target-id" placeholder="カメラ側に表示されたIDを入力">
        <button class="connect-btn" onclick="connectToCamera()">映像をつなぐ</button>
        <p style="font-size: 12px; color: #888; margin-top: 20px;">※カメラ側もこのページも https:// で開く必要があります</p>
    </div>

    <div class="game-ui">
        <div class="footer">
            <div id="guide" style="margin-bottom: 10px;">IDを入力して接続してください</div>
            <div class="btn-box">
                <button id="btn-right" class="btn">▶</button>
                <button id="btn-up" class="btn disabled">▲</button>
            </div>
        </div>
    </div>

    <script>
        const logEl = document.getElementById('debug-log');
        const statusEl = document.getElementById('my-id-status');

        function addLog(msg) {
            logEl.innerText = msg;
            console.log(msg);
        }

        // 1. PeerJS初期化
        const peer = new Peer();

        peer.on('open', (id) => {
            addLog("操作側の通信準備OK");
            statusEl.innerText = "接続準備完了！";
        });

        peer.on('error', (err) => {
            addLog("エラー: " + err.type);
            alert("通信エラー: " + err.type + "\nカメラ側のIDが正しいか、両方の端末がネットに繋がっているか確認してください。");
        });

        // 2. カメラへの接続関数
        function connectToCamera() {
            const id = document.getElementById('target-id').value;
            if (!id) return;

            addLog(id + " へ接続を試みています...");
            
            // 重要：自分自身の空のストリームを渡して着信を促す
            const call = peer.call(id, new MediaStream());

            call.on('stream', (stream) => {
                addLog("映像を受信しました！");
                const video = document.getElementById('remote-video');
                video.srcObject = stream;
                
                // 映像が出ない対策：明示的にplayを呼ぶ
                video.play().catch(e => addLog("再生エラー: " + e));

                document.getElementById('overlay').style.display = 'none';
                document.getElementById('guide').innerText = "右ボタンを長押し！";
                document.getElementById('btn-right').classList.add('active');
            });

            // タイムアウト判定
            setTimeout(() => {
                if (document.getElementById('overlay').style.display !== 'none') {
                    addLog("接続タイムアウト。IDを確認してください。");
                }
            }, 10000);
        }

        // ボタン操作の簡易ロジック
        let step = 1;
        const btnRight = document.getElementById('btn-right');
        const btnUp = document.getElementById('btn-up');

        btnRight.onmouseup = btnRight.ontouchend = () => {
            if(step !== 1) return;
            step = 2;
            btnRight.classList.replace('active', 'disabled');
            btnUp.classList.add('active');
            btnUp.classList.remove('disabled');
            document.getElementById('guide').innerText = "次は奥ボタン！";
        };

        btnUp.onmouseup = btnUp.ontouchend = () => {
            if(step !== 2) return;
            step = 3;
            btnUp.classList.replace('active', 'disabled');
            document.getElementById('guide').innerText = "キャッチ中...";
        };
    </script>
</body>
</html>
