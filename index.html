<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>IP Camera Full Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden; /* スクロールバーを隠す */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* アスペクト比を維持。画面一杯にするなら 'fill' */
        }
    </style>
</head>
<body>

    <img src="https://192.168.11.28:8080/video" 
         onerror="this.src='https://192.168.11.28:8080/shot.jpg';">

</body>
</html>
