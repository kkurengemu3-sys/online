<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPカメラ モニター</title>
    <style>
        body {
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .video-container {
            border: 5px solid #555;
            background-color: #000;
            max-width: 90%;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
        }
        .info {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>カメラ ライブ映像</h2>

    <div class="video-container">
        <img src="https://192.168.11.28:8080/video" 
             alt="カメラ映像が読み込めません" 
             onerror="this.src='https://192.168.11.28:8080/shot.jpg';">
    </div>

    <div class="info">
        URL: <a href="https://192.168.11.28:8080" target="_blank" style="color: #00acee;">https://192.168.11.28:8080</a>
    </div>

</body>
</html>
