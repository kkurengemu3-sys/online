<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fixed IP Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden; /* スクロール禁止 */
            position: fixed; /* 画面を固定 */
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: fill; /* 画面に隙間なく引き伸ばして固定 */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <img src="https://192.168.11.28:8080/video" 
         onerror="this.src='https://192.168.11.28:8080/shot.jpg';">

</body>
</html>
